    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');

        // ==========ã€ä½ çš„å‡­è¯ã€‘==========
        const API_TOKEN = 'Bearer pat_5aFbUX4KeT0JnTFejJ5Dz6Ij5Qm7p0BctcsAf1fBHPGleAIF92HGBfakQMGKdMcY';
        const BOT_ID = '7582271628420448291';
        const API_URL = 'https://api.coze.cn/v3/chat';
        // ==============================================

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            // è°ƒç”¨æµå¼API
            callStreamingAPI(message);
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function appendMessage(text, sender, isStreaming = false) {
            let messageDiv;
            // å¦‚æœæ˜¯æµå¼æ¶ˆæ¯ï¼Œå°è¯•æ‰¾åˆ°ç°æœ‰çš„æ¶ˆæ¯å—
            if (isStreaming && sender === 'bot') {
                messageDiv = chatBox.querySelector('.bot-message[data-streaming="true"]');
                if (messageDiv) {
                    // ç§»é™¤å…‰æ ‡ï¼Œæ›´æ–°æ–‡æœ¬ï¼Œå†æ·»åŠ å›å…‰æ ‡
                    messageDiv.classList.remove('streaming-cursor');
                    messageDiv.textContent = text;
                    messageDiv.classList.add('streaming-cursor');
                    chatBox.scrollTop = chatBox.scrollHeight;
                    return;
                }
            }
            // åˆ›å»ºæ–°çš„æ¶ˆæ¯å—
            messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            if (isStreaming && sender === 'bot') {
                messageDiv.setAttribute('data-streaming', 'true');
                messageDiv.classList.add('streaming-cursor');
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ã€æ ¸å¿ƒã€‘è°ƒç”¨æµå¼API (å·²ä¿®æ­£è§£æé€»è¾‘)
        async function callStreamingAPI(userText) {
            // æ˜¾ç¤ºâ€œæ­£åœ¨è¾“å…¥â€æç¤º
            typingIndicator.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': API_TOKEN,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        'bot_id': BOT_ID,
                        'user': 'user_123',
                        'query': userText,
                        'stream': true // ğŸ”¥ å¯ç”¨æµå¼
                    })
                });

                // æ£€æŸ¥å“åº”æ˜¯å¦æ­£å¸¸
                if (!response.ok || !response.body) {
                    throw new Error(`ç½‘ç»œå“åº”é”™è¯¯: ${response.status}`);
                }

                // éšè—â€œæ­£åœ¨è¾“å…¥â€æç¤º
                typingIndicator.style.display = 'none';

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let accumulatedText = '';

                // å¼€å§‹è¯»å–æµæ•°æ®
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') continue;

                            try {
                                const parsedData = JSON.parse(dataStr);
                                // ==========ã€æ ¸å¿ƒï¼šå¢å¼ºçš„è§£æé€»è¾‘ã€‘==========
                                let contentToAppend = '';
                                
                                // æƒ…å†µ1ï¼šæ ‡å‡†å¯¹è¯æ¶ˆæ¯ (event: 'message')
                                if (parsedData.event === 'message' && parsedData.message?.type === 'answer') {
                                    contentToAppend = parsedData.message.content || '';
                                }
                                // æƒ…å†µ2ï¼šå·¥ä½œæµ/æ’ä»¶è¿”å›çš„æ–‡æœ¬ (event: 'conversation.message.delta')
                                // è¿™æ˜¯ä½ å½“å‰æœ€å¯èƒ½é‡åˆ°çš„æƒ…å†µ
                                else if (parsedData.event === 'conversation.message.delta' && parsedData.delta?.content) {
                                    contentToAppend = parsedData.delta.content;
                                }
                                // æƒ…å†µ3ï¼šå…¶ä»–å¯èƒ½åŒ…å«æ–‡æœ¬çš„æ•°æ®ç»“æ„
                                else if (parsedData.content) {
                                    contentToAppend = parsedData.content;
                                }

                                // å¦‚æœæœ‰æ–°å†…å®¹ï¼Œåˆ™æ›´æ–°åˆ°é¡µé¢
                                if (contentToAppend && contentToAppend !== accumulatedText) {
                                    accumulatedText = contentToAppend;
                                    appendMessage(accumulatedText, 'bot', true);
                                }
                                // ============================================
                            } catch (e) {
                                console.warn('è§£ææµæ•°æ®è¡Œæ—¶å‡ºé”™:', e, 'åŸå§‹æ•°æ®:', dataStr);
                            }
                        }
                    }
                }

                // æµå¼è¯»å–å®Œæ¯•ï¼Œç§»é™¤å…‰æ ‡
                const finalMessageDiv = chatBox.querySelector('.bot-message[data-streaming="true"]');
                if (finalMessageDiv) {
                    finalMessageDiv.classList.remove('streaming-cursor');
                    finalMessageDiv.removeAttribute('data-streaming');
                }

            } catch (error) {
                console.error('è°ƒç”¨æµå¼APIå‡ºé”™ï¼š', error);
                typingIndicator.style.display = 'none';
                // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                appendMessage(`è¯·æ±‚å¤±è´¥: ${error.message}ã€‚è¯·æ£€æŸ¥æ§åˆ¶å°æˆ–æ™ºèƒ½ä½“é…ç½®ã€‚`, 'bot');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // äº‹ä»¶ç›‘å¬
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        userInput.addEventListener('input', () => {
            sendBtn.disabled = !userInput.value.trim();
        });
        window.onload = () => userInput.focus();
    </script>
